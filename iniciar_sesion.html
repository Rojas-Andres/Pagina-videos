<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./iniciar_sesion.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@500&display=swap" rel="stylesheet">

</head>

<body>
    <header class="header">
        <img class="header__img" src="./icons8-cámara-64.png" alt="">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesion</h2> 
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesion</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbos">Recuerdame
                    </label>
                    <a href="/">Olvide mi contraseña</a>

                </div>
            </form>
            <section class="login__container--social-media">

                <div>
                    <img src="./icono_google.png" alt="Google">
                    <p>Inicia sesion con google</p>
                </div>
                <div>
                    <img src="./icono-twitter.png" alt="Google">
                    <p>Inicia sesion con twitter</p>
                </div>
            </section>
            <section>
                <p class="login__container--register">No tienes ninguna cuenta <a href="/">Registrate</a></p>
            </section>
        </section> 
    </section>
    <footer class="footer">
         <a href="/">Terminos de uso</a>
         <a href="/">Declaracion de privacidad</a>
         <a href="/">Centro de ayuda</a>

    </footer>
</body>
</html>
